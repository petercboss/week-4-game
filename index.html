<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hippie Wars</title>
	<link href="https://fonts.googleapis.com/css?family=Mystery+Quest" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron title">
			<h1 class="text-center">Hippie...Wars?</h1>
			<div class="text-center">
				<button class="btn btn-default btn-xs groove">
					<span class="glyphicon glyphicon-music"></span>
					Groove!
				</button>
				<button class="btn btn-default btn-xs pause">
					<span class="glyphicon glyphicon-pause"></span>
					Pause
				</button>
			</div>
		</div>
		<div class="jumbotron fighters">
			<div class="row">
				<div id="instructions"></div>
			</div>
			<div class="row">
				<div class="col-md-3 coolman"></div>
				<div class="col-md-3"></div>
				<div class="col-md-3"></div>
				<div class="col-md-3"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-4">
				<div class="row">
					<div class="col-md-3 hero"></div>
					<div class="col-md-1">
						<button class="btn btn-default btn-lg vibe">Vibe</button>
					</div>
					<div class="col-md-3 opponent"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="fight"></div>
		</div>
		<br><br>
		<div class="row">
			<button class="btn btn-default center-block reset">Reset</button>
		</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
